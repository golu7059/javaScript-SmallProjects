<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addint list item</title>
    <!-- adding css  -->
    <style>
         body div{
            height: 30vw;
            width: 40vw;
            margin: 10vw 0 0 27vw ;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #b0bed0;
            border-radius: 12px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
            
        }
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div>
    <h2>What you will learn ....</h2>
    <ul id="learningList"></ul>
    <button id="addItemButton">Add items</button>


   </div>
    <!-- adding js  -->
    <script>
        const learningItems = [
    "Introduction to JavaScript",
    "Working with HTML and CSS",
    "Creating interactive web pages",
    "Using JavaScript libraries",
    "Web development best practices"
];

const learningList = document.getElementById("learningList");
const addItemButton = document.getElementById("addItemButton");

let currentItemIndex = 0;

addItemButton.addEventListener("click", () => {
    if (currentItemIndex < learningItems.length) {
        const newItem = document.createElement("li");
        newItem.textContent = learningItems[currentItemIndex];
        learningList.appendChild(newItem);
        currentItemIndex++;

        if (currentItemIndex === learningItems.length) {
            addItemButton.disabled = true;
            addItemButton.textContent = "All items added";
        }
    }
});

    </script>
</body>
</html>
